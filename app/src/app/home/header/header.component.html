<div class="empty"></div>
<span class="title">DroitGPT</span>
<div class="selector">
	<span class="label">Mode: </span>
	<form [formGroup]="form">
		<select formControlName="mode">
			@for (option of options; track $index) {
			<option [ngValue]="option">{{ option }} Response</option>
			}
		</select>
	</form>
</div>
